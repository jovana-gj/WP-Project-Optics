<div class="container" style="margin-top: 30px;" xmlns:th="http://www.thymeleaf.org">
    <div class="col-md-12 text-center">
        <th:block>
            <a href="/orders" class="btn btn-dark add" style="width: 20%; margin: auto;">View Orders</a></th:block>
    </div>
    <div th:if="${glasses.size()>0}">
        <div class="forCol text-center" th:each="gl:${glasses}" style="width: 32%; margin-top: 10px; margin-bottom: 30px; margin-left: 6px; margin-right: 6px; float: left; display: inline-block">
            <div class="product-grid4">
                <div class="product-image4">
                    <a th:href="@{'/glasses/showglasses/{id}' (id=${gl.glasses.getId()})}">
                        <img class="pic-1" src="/imgs" th:src="@{${gl.glasses.getImgUrl()}}" style="width: 250px; height: 250px">
                    </a>
                </div>
                <div class="product-content">
                    <h3 class="title"><a th:href="@{'/glasses/showglasses/{id}' (id=${gl.glasses.getId()})}" th:text="${gl.glasses.getBrand().getName()}" style="text-decoration: none; color: black"></a></h3>
                    <div style="margin-bottom: 3px"><span>$</span><span class="price" th:text="${gl.glasses.price}"></span></div>
                    </div>
                    <a class="btn btn-sm btn-danger delete" th:href="@{'/shopping-cart/remove/{id}' (id=${gl.getId()})}" style="margin-bottom: 2px"><b
                            class="fa fa-trash">Remove From Cart</b></a>
                <form action="/orders/add" method="POST">
                    <input type="number" id="quantity" name="quantity" onkeydown="return false" min="1" th:max="${gl.glasses.getQuantity()}" style="width: 35px">
                    <input id="id" type="hidden" name="id" th:value="(${gl.glasses.getId()})">
                    <button class="btn btn-sm btn-info edit" type="submit">Order Glasses</button>
                </form>
                </div>
            </div>
    </div>
    <div th:if="${glasses.size()==0}">
        <div class="text-center">
            <h2><b>Your shopping cart is empty.</b></h2>
        </div>
    </div>

</div>
